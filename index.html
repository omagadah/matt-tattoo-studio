
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Tattoo Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Matt Tattoo Studio</h1>
        <p>Votre prochain tatouage commence ici.</p>
    </header>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Nos Réalisations</h2>
        <div class="gallery">
            <img src="tattoo1.jpg" alt="Tatouage 1">
            <img src="tattoo2.jpg" alt="Tatouage 2">
            <img src="tattoo3.jpg" alt="Tatouage 3">
        </div>
    </section>

    <!-- Booking Form -->
    <section id="booking">
        <h2>Prendre un rendez-vous</h2>
        <form id="bookingForm">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Prénom :</label>
            <input type="text" id="surname" name="surname" required>

            <label for="phone">Téléphone :</label>
            <input type="tel" id="phone" name="phone" required>

            <button type="submit">Réserver maintenant</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Matt Tattoo Studio. Tous droits réservés.</p>
    </footer>
</body>
</html>
